   <div class="container screenHgt">
    <div class="row">
      <div class="col-lg-24">
        <form  style="color: white;" class="overlayBg" action="index.html" onsubmit="return check() ">
          <h3 style="color: white;">Sign Up</h3>
          <hr>
          <div class="mb-3">
            <div class="row ">
              <div class="col">
                <label for="First name" class="form-label">First name<span id="reqWarning"> *</span></label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id=firstName>
              </div>
              <div class="col">
                <label for="Last name" class="form-label">Last name<span id="reqWarning"> *</span></label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id=lastName>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label">Email address<span id="reqWarning"> *</span></label>
            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
              onkeyup="validateEmail();">
            <div id="emailHelp" class="form-text">Enter your E-mail id</div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPhoneNumber" class="form-label">Phone Number<span id="reqWarning"> *</span></label>
            <input type="phoneNumber" class="form-control" id="exampleInputPhoneNumber"
              aria-describedby="phonenumberHelp" >
            <div id="phonenumberHelp" class="form-text">Enter your 10 digit phone number</div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Password<span id="reqWarning"> *</span></label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="exampleInputPassword2" aria-describedby="PasswordHelp"
                oninput=" return validatePassword();">
              <button class="btn btn-default" type="button" id="btnPwdToggle"
                onclick="pwdToggle(this,'exampleInputPassword2')">
                <ion-icon name="eye-off-outline"></ion-icon>
              </button>
            </div>
            <div id="PasswordHelp1" class="form-text"> Must be 8-20 characters long.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword3" class="form-label">Password<span id="reqWarning"> *</span></label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="exampleInputPassword3" aria-describedby="PasswordHelp">
              <button class="btn btn-default" type="button" id="btnPwdToggle1"
                onclick="pwdToggle(this,'exampleInputPassword3')">
                <ion-icon name="eye-off-outline"></ion-icon>
              </button>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <div id="PasswordHelp2" class="form-text"> Re-enter the password</div>
            <br>
            <div id="field" class="form-text ms-auto">*Fields cannot be empty</div>
          </div>
          <hr>
          <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br>

    <div class="footer-copyright">
    <p>Copyright 2022. Kerala Tourism. All Rights Reserved</p>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form class="modal-dialog" action="index.html" onsubmit="return login()">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Login</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Enter valid Email.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="exampleInputPassword1"><button class="btn btn-default"
                type="button" id="btnPwdToggle1" onclick="pwdToggle(this,'exampleInputPassword1')">
                <ion-icon name="eye-off-outline"></ion-icon>
              </button>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <div class="d-flex align-items-center">
            <div>Need an account?</div>
            <a id="sign" href="signup.html" class="ms-auto btn btn-link">Sign up</a>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  </form>
